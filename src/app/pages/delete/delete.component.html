<div class="container" *ngIf='loading'>
    <div class="card">
        <!-- <div class="card-title">Accounts</div> -->
        <div class="card-header">
            <b>Delete</b> <i class="fa fa-times float-right" (click)="activeModal.dismiss('Cross click')" title="Close"
                aria-hidden="true"></i>
        </div>
        <div class="card-body text-center">
            {{message}}
        </div>
        <div class="card-footer text-right">
            <button type="submit" (click)="activeModal.dismiss('Cross click')" class="btn  btn-round  ">Close</button>
            <button type="submit" (click)="confirm()" class="btn btn-primary btn-round">Yes</button>
        </div>
    </div>
</div>
